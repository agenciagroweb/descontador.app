<div class="register">

    <div class="col-md-6 banner">
        <header>
            <h2>Crie sua conta.</h2>
        </header>

        <div class="logo"></div>
    </div>

    <div class="col-md-6 content">
        <div class="social-network">
            <header>
                <h2>Acessar com</h2>
            </header>

            <ul>
                <li><a href="javascript:void(0)" ng-click="">Facebook</a></li>
            </ul>
        </div>

        <div class="division"><span>ou</span></div>

        <form>
            <header>
                <h2>Criar uma conta</h2>
            </header>

            <ul>
                <li>
                    <input type="text" class="form-control" placeholder="Seu nome">
                </li>

                <li>
                    <input type="text" class="form-control" placeholder="Endereço de e-mail">
                </li>

                <li>
                    <input type="password" class="form-control" placeholder="Senha">
                    <span>Clicando em "Cadastrar", você aceita os <a href="javascript:void(0)" ng-click="">Termos de Uso.</a></span>
                </li>

                <li>
                    <button type="submit" class="btn">Cadastrar</button>
                    <span>Já possui uma conta? <a href="javascript:void(0)" ng-click="login.open()">Entrar.</a></span>
                </li>
            </ul>
        </form>
    </div>

</div>
