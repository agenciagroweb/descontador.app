<div id="new-offer" page="new-offer">

    <div class="main container no-padding">

        <!-- /begin newsletter -->
        <div class="newsletter">
            <div class="row">
                <div class="col-md-4">
                    <i class="newsletter-icons mail"></i>
                    <span>Cadastre-se e receba as melhores promoções:</span>
                </div>

                <div clas="col-md-8">
                    <form id="newsletter" class="form-inline" action="#">

                        <div class="form-group col-md-3">
                            <input type="text" class="form-control" id="name" placeholder="Digite seu nome." />
                        </div>

                        <div class="form-group col-md-3">
                            <input type="text" class="form-control" id="email" placeholder="Digite seu e-mail." />
                        </div>

                        <div class="form-group col-md-2">
                            <button class="btn btn-default">Receber<br>Promoção</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- /end newsletter -->

        <!-- /begin subtitle -->
        <div class="subtitle">
            <header>
                <h3>Inserir Cupom de Desconto</h3>
            </header>
        </div>
        <!-- /end subtitle -->

        <!-- /begin form -->
        <div class="form-default">

            <div class="alert alert-warning" role="alert">...</div>

            <form class="default">
                <div class="form-group">
                    <label for="offer_name">Qual é o cupom?</label>
                    <input type="text" class="form-control" id="offer_name" name="offer[name]" ng-model="offer.name">
                </div>

                <div class="form-group">
                    <div class="col-md-6 no-padding-left">
                        <div class="form-group">
                            <label for="profile_mobile_brand">Qual a loja?</label>
                            <select id="profile_mobile_brand" name="profile[mobile][brand]" class="form-control" ng-model="profile.mobile.brand">
                                <option value="" selected>Por favor, escolha</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-6 no-padding-right">
                        <div class="form-group">
                            <label for="offer_value">Código do Cupom</label>
                            <input type="text" class="form-control" id="offer_value" name="offer[value]" ng-model="offer.value">

                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="offer_info">Informações Adicionais</label>
                    <textarea id="offer_info" name="offer[info]" placeholder=""></textarea>

                    <ul class="editor">
                        <li><i class="material-icons">format_bold</i></li>
                        <li><i class="material-icons">format_italic</i></li>
                        <li><i class="material-icons">add_a_photo</i></li>
                        <li><i class="material-icons">video_call</i></li>
                    </ul>

                </div>

                <div class="form-group actions">
                    <button type="reset" class="btn btn-reset">Cancelar</button>
                    <button type="button" class="btn btn-submit">Enviar</button>
                </div>
            </form>
        </div>
        <!-- /end form -->

    </div>

</div>
